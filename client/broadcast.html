<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Start Stream!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">	
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>
<body id = "broadcastbody">
	<div>
    <a href = 'index.html'><button><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
</button></a>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3>Broadcast to the World!</h3>
          <p>Simply type in your event name and hit start!</p>
        </div>
        <div>
          <input id = 'eventTag' type = 'text' placeholder = 'tag your stream here'>
          <input id = 'startButton' class = "btn btn-success btn-sm" type = 'submit' value = 'start' onclick = 'sendEventTag()'>
          <input id = 'stopButton' class = "btn btn-danger btn-sm" type = 'submit' value = 'stop' onclick = 'stopStream()' disabled>
        </div>
        <div id = 'videoContainer'>
          <video id = 'broadcastStream' autoplay='true'></video>
        </div>
        <div id = 'broadcastMsg'>
        </div>
    </div>
  </div>
</div>


  


  <script src='/socket.io/socket.io.js'></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="adapter.js"></script>
  <!--<script type="text/javascript" src="simplepeer.min.js"></script>-->
  <script type="text/javascript" src="broadcast2.js"></script>

</body>
</html>
